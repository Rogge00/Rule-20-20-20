<script>

	function decrease() {
		document.getElementById('lblSecs').value = parseInt(document.getElementById('lblSecs').value) - 1;
		alert("a");
	}

	function restart() {
		$("#timerCont").data('countdown').update(+(new Date) + 999*60*20).start(); //999 to immediately have "19:59" in the timer
		$("#restartButton").attr('value', 'RESTART TIMER'); //button value change after the first start
	}

	function stop() {
		$("#timerCont").data('countdown').stop();
	}
	
</script>
